name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # or your default branch like 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy to Railway
        uses: railwayapp/cli-action@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_API_TOKEN }}
          projectId: ${{ secrets.RAILWAY_PROJECT_ID }}
          environmentId: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
          command: deploy